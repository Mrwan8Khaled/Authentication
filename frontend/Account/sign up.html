<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Vukids" />
    <meta name="keywords" content="vukids , vukids academy">
    <link rel="stylesheet" href="../Assets/style/main.css">
    <link rel="stylesheet" href="../Assets/style/signup.css">
    <title>Vu kids | Sign up</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img id="img" src="" alt="">
            </div>
            <div class="upload">
                <label id="lable" for="imageFileInput">Upload your Photo</label>
                <input type="file" id="imageFileInput">
            </div>
        </div>
        <div class="form">
            <div class="names">
                <input type="text" id="firstName" placeholder="First name">
                <input type="text" id="lastName" placeholder="Last name">
            </div>
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="phone" placeholder="phone">
            <input type="password" id="password" placeholder="Password">
            <input type="date" id="dateOfBirth" placeholder="Date of birth">

            <button id="registrationButton">Create account</button>
        </div>
    </div>
    <script src="../Assets/app/signup.js"></script>
</body>
</html>
